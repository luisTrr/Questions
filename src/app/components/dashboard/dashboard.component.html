
<div class="max-w-3xl mx-auto mt-44">
  <h1 class="text-2xl font-bold mb-4 text-center">Tabla de Puntos</h1>
  <div>
    <button class="but">Messages</button>
  </div>
  <table class="w-full border border-gray-700">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2">Nombre</th>
        <th class="px-4 py-2">Puntos</th>
      </tr>
    </thead>
    <div *ngFor="let item of users">
      <tbody class="border border-gray-700">
        <tr>
          <td class="border px-4 py-2 border-gray-400">{{item.name}}</td>
          <td class="border px-4 py-2 border-gray-400">{{item.points}}</td>
        </tr>
      </tbody>
    </div>
  </table>
</div>
